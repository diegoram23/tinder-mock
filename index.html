<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="module" defer></script>
    <title>Tinder Mockup</title>
</head>

<body>
    <main>
        <nav>
                <img class="icon user" src="images/Vector.png"></img>
                <img class="icon paw" src="images/paw-icon.png"></img>
                <img class="icon chat" src="images/chat-icon.png"></img>
        </nav>
        <section class="content">
            <div class="img-container">
                <img class='img' src="images/profile-image.jpg">
                <h2 class="img-text-info">Teddy, 30
                    <br>
                <span class='bio'>How you doing?</span></h2>
            </div>
        </section>
        <section class="bottom">
            <img class="bottom-icon nope" src="images/reject-button.png"></img>
            <img class="bottom-icon like" src="images/heart-button.png"></img>
        </section>

    </main>
</body>

</html>
